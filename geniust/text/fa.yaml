help_message: |-
  ◻️ به ربات جینیس تی خوش اومدید!
  این ربات خدمات زیر را فراهم می‌کند:
  ▪️دریافت اطلاعات آهنگ‌ها، آلبوم‌ها و خواننده‌ها از وب‌سایت جینیس.
  ▪️شخصی‌سازی متن آهنگ‌ها برای قراردادن انوتیشن‌ها در متن آهنگ و همچنین تغییر زبان آهنگ از انگلیسی به غیر انگلیسی و غیره

  🔶 همچنین می‌توانید از حالت این‌لاین برای ارتباط با ربات استفاده کنید. شخصی‌سازی‌های‌تان به صورت اتوماتیک اعمال خواهند شد.

  این ربات دارای منو با دکمه‌ است که می‌توانید با دستور /start از آن استفاده کنید. همچنین می‌توانید به جای استفاده از منو، از دستورات زیر نیز استفاده کنید:
  ➖➖ دستورات موجود ➖➖
  /song - جستجوی آهنگ‌
  /album - جستجوی آلبوم
  /artist - جستجوی خواننده
  /bot_language - تغییر زبان ربات
  /lyrics_language - تغییر زبان متن آهنگ
  /include_annotations - قرار دادن انوتیشن‌ها در متن آهنگ
  /cancel - کنسل‌کردن عمل فعلی
  /help - همین پیام
  /contact_us - ارتباط با سازندگان
  ➖➖ حالت این‌لاین ➖➖
  برای استفاده از حالت این‌لاین کافی است نام ربات را به صورت @{} تایپ کرده تا راهنمای استفاده از حالت این‌لاین برای‌تان ظاهر شود.

  ➖➖ فرمت‌های آلبوم ➖➖
  تنظیمات‌تان در فرمت‌های زیر اعمال خواهند شد.
  ▪️ PDF: مناسب برای متن آهنگ‌هایی که زبان‌شان انگلیسی یا فارسی است.
  ▪️ ZIP: یک فایل زیپ که در آن هر آهنگ به صورت یک فایل متنی قرار گرفته است. در صورت وجود انوتیشن، آن‌ها بین علامت‌های !--! و !ــ! مشخص خواهند شد.
  ▪️ TELEGRA.PHهر آهنگ در یک صفحه‌ی telegra.ph آپلود شده و یک صفحه‌ی نهایی که لینک تمامی آّهنگ‌ها را دارد برای‌تان ارسال می‌شود.

